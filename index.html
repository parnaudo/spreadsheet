<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>FAA Table Updater</title>


  <script data-jsfiddle="common" src="lib/jquery.min.js"></script>
  <script data-jsfiddle="common" src="dist/jquery.handsontable.full.js"></script>
  <link data-jsfiddle="common" rel="stylesheet" media="screen" href="dist/jquery.handsontable.full.css">

  <!--
  Loading demo dependencies. They are used here only to enhance the examples on this page
  -->
  <link data-jsfiddle="common" rel="stylesheet" media="screen" href="css/samples.css">
  <script src="js/samples.js"></script>
  <script src="/highlight/highlight.pack.js"></script>
  <link rel="stylesheet" media="screen" href="js/highlight/styles/github.css">

 
</head>

<body>


 






          <h2>Facilities</h2>

          <p>This page allows you to search and save to the Facilities table of the ACIMS database </p>

          <p>

            Search : <input type="text" size="40" name="query" id="query"/>
  
             <select name="column" id="column">
  <option value="Facility_Type">Facility Type</option>
  <option value="Facility_ID">Facility ID</option>
  <option value="IWA">IWA</option>
  <option value="IWL">IWL</option>
   <option value="status">Status</option>
</select>
<BR>
           <button name="filter">Filter</button>
            <label><input type="checkbox" name="autosave" checked="checked" disabled="disabled" autocomplete="off"> Autosave</label>
            <BR>
            <button style="display:none" name="load">Load</button>
            <BR>
          <div id="console" class="console">Click "Load" to load data from server</div>

          <div id="display"></div>

     
          </p>
        </div>
      </div>


        <div class="pad">
          <script>

            var $container = $("#display");
            var $console = $("#console");
            var $parent = $container.parent();
            var autosaveNotification;
            $container.handsontable({
              startRows: 8,
              startCols: 4,
              rowHeaders: true,
              colHeaders:['Object ID','Full Name','Facility ID', 'Facility Type', 'State','City','ATC Status','ANS_System_Status','Current_Readiness_Level','ATO_Personnel_Accounting','Last_Updated_AIRMAC','Last_Updated_Source','General_Comments','Airport_Ops_Status_Comments','ATC_Status_Comments','ANS_Sys_Status_Comments','ATO_Pers_Status_Comments','Overlying_ATC_Facility','ATO_Terminal_District_Office','Latitude','Longitude','Status','IWA','IWL' ],
              columns: [
                {readOnly: true},{},{},{},{},{},{},{},{},{},{},{},{},{},{},{},{},{},{},{},{},{},{},{},	
              ],
              minSpareCols: 0,
              minSpareRows: 1,
              contextMenu: true,
			  columnSorting: true,	
              afterChange: function (change, source) {
                if (source === 'loadData') {
                  return; //don't save this change
                }
                if ($parent.find('input[name=autosave]').is(':checked')) {
                  clearTimeout(autosaveNotification);
                  $.ajax({
                    url: "php/save.php",
                    dataType: "json",
                    type: "POST",
                    data: {changes: change}, //contains changed cells' data
					afterChange:$console.text('Changes saved'),
                    success: function () {
                      $console.text('Autosaved (' + change.length + ' cell' + (change.length > 1 ? 's' : '') + ')');
                      autosaveNotification = setTimeout(function () {
                        $console.text('Changes will be autosaved');
                      }, 1000);
                    }
                  });
                }
              }
            });
            var handsontable = $container.data('handsontable');

            $parent.find('button[name=load]').click(function () {
              $.ajax({
                url: "php/load.php",
                dataType: 'json',
                type: 'GET',
                success: function (res) {
                  var data = [], row;
                  for (var i = 0, ilen = res.data.length; i < ilen; i++) {
                    row = [];
					row[0] = res.data[i].OBJECTID;
                    row[1] = res.data[i].Full_Name;
					row[2] = res.data[i].Facility_ID;
                    row[3] = res.data[i].Facility_Type;
                    row[4] = res.data[i].State;
					row[5] = res.data[i].City;
					row[6] = res.data[i].ATC_Status;
                    row[7] = res.data[i].ANS_System_Status;
                    row[8] = res.data[i].Current_Readiness_Level;
					row[9] = res.data[i].ATO_Personnel_Accounting;
					row[10] = res.data[i].Last_Updated_AIRMAC;
                    row[11] = res.data[i].Last_Updated_Source;
					row[12] = res.data[i].General_Comments;
					row[13] = res.data[i].Airport_Ops_Status_Comments;
                    row[14] = res.data[i].ATC_Status_Comments;
                    row[15] = res.data[i].ANS_Sys_Status_Comments;
					row[16] = res.data[i].ATO_Pers_Status_Comments;
                    row[17] = res.data[i].Overlying_ATC_Facility;
                    row[18] = res.data[i].ATO_Terminal_District_Office;
					row[19] = res.data[i].Latitude;
					row[20] = res.data[i].Longitude;
                    row[21] = res.data[i].Status;
                    row[22] = res.data[i].IWA;
					row[23] = res.data[i].IWL;
					
                    data[i] = row;
                  }
                  $console.text('Data loaded');
                  handsontable.loadData(data);
                }
              });
            }).click(); //  execute immediately
            $parent.find('button[name=filter]').click(function () {
			  var query = $('#query').val();
			  var column = $('#column').val();
              $.ajax({
                url: "php/filter.php",
                data: {query:query, column:column}, //returns all cells' data
                dataType: 'json',
                type: 'POST',
                success: function (res) {
                                 var data = [], row;
                  for (var i = 0, ilen = res.data.length; i < ilen; i++) {
                    row = [];
					row[0] = res.data[i].OBJECTID;
                    row[1] = res.data[i].Full_Name;
					row[2] = res.data[i].Facility_ID;
                    row[3] = res.data[i].Facility_Type;
                    row[4] = res.data[i].State;
					row[5] = res.data[i].City;
					row[6] = res.data[i].ATC_Status;
                    row[7] = res.data[i].ANS_System_Status;
                    row[8] = res.data[i].Current_Readiness_Level;
					row[9] = res.data[i].ATO_Personnel_Accounting;
					row[10] = res.data[i].Last_Updated_AIRMAC;
                    row[11] = res.data[i].Last_Updated_Source;
					row[12] = res.data[i].General_Comments;
					row[13] = res.data[i].Airport_Ops_Status_Comments;
                    row[14] = res.data[i].ATC_Status_Comments;
                    row[15] = res.data[i].ANS_Sys_Status_Comments;
					row[16] = res.data[i].ATO_Pers_Status_Comments;
                    row[17] = res.data[i].Overlying_ATC_Facility;
                    row[18] = res.data[i].ATO_Terminal_District_Office;
					row[19] = res.data[i].Latitude;
					row[20] = res.data[i].Longitude;
                    row[21] = res.data[i].Status;
                    row[22] = res.data[i].IWA;
					row[23] = res.data[i].IWL;
					
                    data[i] = row;
                  }
                  $console.text('Displaying Results');
                  handsontable.loadData(data);
				
				

                },
                error: function () {
				
                  $console.text('No Results Found');
                }
				
              });
            });

            $parent.find('button[name=save]').click(function () {
              $.ajax({
                url: "php/save.php",
                data: {"data": handsontable.getData()}, //returns all cells' data
                dataType: 'json',
                type: 'POST',
                success: function (res) {
			      $console.text('Data saved');
 
                },
                error: function () {
                  $console.text('Save error');
                }
              });
            });


            $parent.find('button[name=reset]').click(function () {
              $.ajax({
                url: "php/reset.php",
                success: function () {
                  $parent.find('button[name=load]').click();
                },
                error: function () {
                  $console.text('Data reset failed');
                }
              });
            });

            $parent.find('input[name=autosave]').click(function () {
              if ($(this).is(':checked')) {
                $console.text('Changes will be autosaved');
              }
              else {
                $console.text('Changes will not be autosaved');
              }
            });
          </script>
        </div>
      </div>
    </div>


  </div>
</div>
</body>
</html>
